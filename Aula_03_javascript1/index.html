<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 6</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
  <main>
    <section>
        <form action="#" class="form">
          <h1>
                Formulário
        </h1>
        <div>
            <label for="texto">Usuário</label>
            <input type="text" name="usuario" class="half-col" id="usuario">
            <p id="usuarioMsg"></p>

        </div>
        <div>
            <label for="texto">Senha</label>
            <input type="text" name="texto" class="half-col" id="senha">
            <p id="senhaMsg"></p>
            <button class="testaSenha" onclick="testaSenha(event)">Checar senha</button>
        </div>

        <div>
            <label for="texto">Escolha uma ou múltiplas opções</label>
            <div class="half-col">
                <input type="checkbox" name="mulher" value="Mulher" id="mulher"> Mulher <br>
                <input type="checkbox" name="mulher" value="Poderosa" id="poderosa"> Poderosa <br>
                <input type="checkbox" name="mulher" value="Linda" id="linda"> Linda <br>
                <input type="checkbox" name="mulher" value="Maravilhosa" id="maravilhosa"> Maravilhosa <br>
                <input type="checkbox" name="mulher" value="MAISUM" id="maisum"> Maravilhosa <br>
                <input type="checkbox" name="mulher" value="maisdois" id="maisdois"> Maravilhosa <br>
            </div>
            <button class="testaCkeck" onclick="testaCheck(event)">Checar checkbox</button>

        </div>

        <div>
            <label for="texto">Escolha uma opção</label>
            <div class="half-col">
                <input type="radio" name="poder" value="superForca" id="sforca"> Super força <br>
                <input type="radio" name="poder" value="serInvisivel" id="invisivel"> Ser invisível <br>
                <input type="radio" name="poder" value="lerMentes" id="ler"> Ler Mentes <br>
                <input type="radio" name="poder" value="superVelocidade" id="svelocidade"> Super Velocidade <br>
            </div>
            <button class="testaSenha" onclick="testaRadio(event)">Checar Radio</button>
        </div>

        <div>
            <label for="texto">Selecione um tópico</label>
            <select id="selectSite" name="dropdown">
                <option value="contato" selected>Selecione uma Opção</option>
                <option value="contato">Deixar meu site mais bonito</option>
                <option value="contato">Deixar meu site mais rápido</option>
                <option value="contato">Deixar meu site responsivo</option>
                <option value="contato">Deixar meu site colorido</option>
            </select>
        </div>
        <button class="testaSelect" id="testaSelect1">Checar Select</button>

        <div>
            <label for="texto">Escolha um valor</label>
            <input type="text" name="valor" pattern="[A-Za-z]{3}">
        </div>
        
        <div>
            <label for="texto">Comentário</label>
            <input type="text" name="valor">
        </div>

        <div>
            <div class="half-col"></div>
            <button class="btn btn_grey">Limpar</button>
            <input class="btn btn_purple" type="submit" value="Enviar"/>
        </div>
      </section>
    </form>
  </main>

<script>

function testaSenha(event){

event.preventDefault();

var usuario = document.querySelector("#usuario").value; 
var senha = document.querySelector("#senha").value;
document.getElementById('usuarioMsg').textContent = "";
document.getElementById('senhaMsg').textContent = "";     

if (!usuario && senha.length < 6)
{ 
    document.getElementById('usuarioMsg').textContent = "Preencha o campo usuário.";
    document.getElementById('senhaMsg').textContent = "Preencha o campo senha com mais de seis dígitos!";
}
else if(senha.length < 6){ 

    document.getElementById('usuarioMsg').textContent = "";
    document.getElementById('senhaMsg').textContent = "Preencha o campo senha com mais de seis dígitos!.";
}
else if(!usuario){ 
document.getElementById('senhaMsg').textContent = "";
document.getElementById('usuarioMsg').textContent = "Preencha o campo usuário.";
}

}
function testaCheck(event){
  event.preventDefault();
    
    var selecionado = "";
    var mulher = document.getElementById("mulher");
    var poderosa = document.getElementById("poderosa");
    var linda = document.getElementById("linda");
    var maravilhosa = document.getElementById("maravilhosa");
  
if((!mulher.checked) && (!poderosa.checked) && (!linda.checked) && (!maravilhosa.checked)){
   alert("Selecione pelo menos uma opção!");
}
else{

if(mulher.checked){selecionado = selecionado + "\n mulher";}
if(poderosa.checked){selecionado = selecionado + "\n poderosa";}
if(linda.checked){selecionado = selecionado + "\n linda";}
if(maravilhosa.checked){ selecionado = selecionado + "\n maravilhosa";}

}

if(selecionado){
    alert("O(s) valores selecionados: \n" + selecionado);
}
}

function testaRadio(event){
  event.preventDefault();
    var sforca = document.getElementById("sforca");
    var invisivel = document.getElementById("invisivel");
    var ler = document.getElementById("ler");
    var svelocidade = document.getElementById("svelocidade");

if ((!sforca.checked) && (!invisivel.checked) && (!ler.checked) && (!svelocidade.checked)) alert("Selecione uma opção apenas");
}

var testaoption = document.querySelector("#testaSelect1");

testaoption.addEventListener('click', function(event){
    event.preventDefault();

   var selecionado = document.getElementById("selectSite").selectedIndex;
   if (selecionado == "0"){
       alert("selecione uma opção!");
   }

});
</script>

</body>
</html>
